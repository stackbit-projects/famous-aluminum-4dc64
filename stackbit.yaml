stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: string
        name: Author
        label: Author
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: boolean
        name: comments
        label: Comments
      - type: boolean
        name: toc
        label: Toc
      - type: string
        name: author
        label: Author
      - type: boolean
        name: pinned
        label: Pinned
  page_1:
    type: page
    label: Page 1
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
